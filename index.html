<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <!-- ***************************************************************************8 -->
    <div id="game">
    <div id="navigation_container">
        <ul id="navigation_list">
            <section id="navigation1">
                <li>&copy; 2024</li>
                <li id="my_name">Joseph Mbugua</li>
            </section>

            <section id="navigation2">
                <li>computer</li>
                <li>0</li>
                <li>0</li>
                <li>player</li>
            </section>
        </ul>

    </div>
    <!-- ***********************************************************************88 -->
    <div id="computer_play">
        <h1 id="computer">Computer</h1>
        <div>
           
            <p id="current_computer_hand">✌️</p>
            
        </div>
        
    </div>
    <!-- ****************************************************************** -->
    <div id="result">
        <h1 id="result_heading">DRAW</h1>
    </div>
    <!-- *******************************************************************888 -->
    <div id="player_section">
        <h2 id="player">Player</h2>
        <p id="current_players_hand">✌️</p>

    </div>
    <!-- ************************************************************ -->
    <button id="players">
        
        <p id="rock" class="p"  style="font-size: 2rem;">✊ <br>Rock</p>
        <p id="paper" class="p"  style="font-size: 2rem;">✋ <br>Paper</p>
        <p id="Scissors" class="p"  style="font-size: 2rem;">✌️ <br>Scissors</p>
    </button>
    </div>
</body>
</html>
